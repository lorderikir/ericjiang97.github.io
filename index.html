<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <!-- Redirection Counter -->
        <script type="text/javascript">
            var count = 5; // Timer
            var redirect = "https://lorderikir.me"; // Target URL
        
            function countDown() {
              var timer = document.getElementById("timer"); // Timer ID
              if (count > 0) {
                  count--;
                  timer.innerHTML = "This page will automatically redirect in " + count + " seconds."; // Timer Message
                  setTimeout("countDown()", 1000);
              } else {
                  if(window.location.host !== ""){
                    window.location.href = redirect;
                  }
              }
            }
        </script>
    </head>
  
    <div id="master-wrap">
      <div id="logo-box">

          <a class="btn animation" href="https://lorderikir.me">lorderikir.me</a>
        </div>
    
        <div class="footer animated slow fadeInUp">
          <p id="timer">
            <script type="text/javascript">
              countDown();
            </script>
